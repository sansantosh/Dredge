<!DOCTYPE HTML>

<html>
	<head>
		<title>Dredge : Data Platform Simplified</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/dredgemain.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-touch.min.js"></script>
		<script src="js/dredge.angular.js"></script>
		
	</head>
	<body  ng-app="dredge-app">
		<div ng-include src="'header.html'" ></div>
		<div id="divblackheader"></div>
			
		<div id="divblackdetail">
		  	 <form class="loginform">
					<p class="field">
						<input type="text" name="login" placeholder="Username or email">
						<i class="icon-user icon-large"></i>
					</p>
					<p class="field">
				  		<input type="password" name="password" placeholder="Password">
				  		<i class="icon-lock icon-large"></i>
					</p>        
					<p class="submit">
				    	<button type="submit" name="submit"><i class="fa fa-sign-in fa-4x"></i></button>
					</p>
			</form>
		  </div>
	</body>
</html>
